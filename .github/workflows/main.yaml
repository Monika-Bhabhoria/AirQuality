name: Build and push image to ECR
on:
  push:
    branches:
      - main


jobs:
  build-and-push-ecr-image:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Utilities
      run: |
        sudo apt-get update
        sudo apt-get install -y jq unzip
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: airquality
        ECR_REPOSITORY: app1
        IMAGE_TAG: latest
      run: |
        aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 664449563499.dkr.ecr.us-west-2.amazonaws.com
        docker build -t airquality/app1 .
        docker tag airquality/app1:latest 664449563499.dkr.ecr.us-west-2.amazonaws.com/airquality/app1:latest
        docker push 664449563499.dkr.ecr.us-west-2.amazonaws.com/airquality/app1:latest